<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /app/static

    #Para configurar Apache para el archivo index.html
    DirectoryIndex index.html

    #Para onfigurar el proxy inverso para Flask en la ruta /flask
    ProxyPass /flask http://localhost:5000/flask
    ProxyPassReverse /flask http://localhost:5000/flask

    #Para la configuraci√≥n de logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
